<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - QualityStore</title>
    
    <link rel="stylesheet" href="../style/style.css">

    <script src="../js/auth.js" defer></script>
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a class="site-logo" href="index.html">
                    <i class="bi bi-gem"></i>
                    <strong>QualityStore</strong>
                </a>
                <h1>Crie sua conta</h1>
            </div>

            <form id="cadastro-form" class="auth-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" class="form-input" id="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Endereço de e-mail</label>
                    <input type="email" class="form-input" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="documento">Documento (CPF)</label>
                    <input type="text" class="form-input" id="documento" maxlength="14" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-input" id="password" required>
                </div>

                <div id="cadastro-error" class="form-alert hidden" role="alert">
                    </div>
                
                <div id="cadastro-success" class="form-alert success hidden" role="alert">
                    Cadastro realizado com sucesso! Você será redirecionado.
                </div>

                <button class="form-button" type="submit">Cadastrar</button>
            </form>
            
            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>

</body>
</html>
