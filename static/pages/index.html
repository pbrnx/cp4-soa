<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualityStore | E-commerce Moderno</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../style/style.css">

    <script src="../js/app.js" defer></script>
</head>
<body>

    <header class="site-header">
        <div class="header-container">
            <a class="site-logo" href="index.html">
                <i class="bi bi-gem"></i>
                <strong>QualityStore</strong>
            </a>
            
            <nav class="main-nav">
                <button class="nav-button" id="cart-button">
                    <i class="bi bi-cart-fill"></i> Carrinho
                    <span class="cart-counter" id="cart-count">0</span>
                </button>
                <a href="login.html" class="nav-button primary" id="login-button">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
                <div id="user-session" class="user-session-container"></div>
            </nav>
        </div>
    </header>

    <main class="site-main">
        <div class="main-container">

            <div class="page-header">
                <h1 id="page-title">Nossos Produtos</h1>
                <a href="#" id="back-to-products" class="back-button hidden">
                    <i class="bi bi-arrow-left"></i> Voltar aos produtos
                </a>
            </div>

            <section id="products-view">
                <div id="product-list" class="product-grid">
                    </div>
            </section>

            <section id="cart-view" class="hidden">
                <div class="cart-content">
                    <div id="cart-items-container"></div>
                    <div class="cart-summary">
                        <div class="cart-total-display">
                            <h3>Total:</h3>
                            <span id="cart-total">R$ 0,00</span>
                        </div>
                        <button id="checkout-button" class="checkout-btn">Finalizar Compra</button>
                    </div>
                    <div id="checkout-message" class="checkout-status"></div>
                </div>
            </section>

        </div>
    </main>

    <footer class="site-footer-bottom">
        <div class="footer-container">
            <span>Â© 2025 QualityStore - Todos os direitos reservados.</span>
        </div>
    </footer>

</body>
</html>
