<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QualityStore</title>
        <script src="../js/auth.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../style/style.css">

    <style>
        /* Estilo para centralizar o formulário */
        body, html {
            height: 100%;
        }
        .container-login {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .card-login {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container-login">
        <div class="card p-4 shadow-sm card-login">
            <div class="text-center mb-4">
                <h2 class="h3 mb-3 fw-normal">Login na QualityStore</h2>
            </div>
            <form id="login-form">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                    <label for="email">Endereço de e-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    <label for="password">Senha</label>
                </div>

                <div id="login-error" class="alert alert-danger d-none" role="alert">
                    </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            </form>
            <div class="text-center mt-3">
                <p class="mb-0">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
            <div class="text-center mt-2">
                <a href="index.html">Voltar para a loja</a>
            </div>
        </div>
    </div>


</body>
</html>
