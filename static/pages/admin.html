<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador - QualityStore</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

    <header class="site-header">
        <div class="header-container">
            <a class="site-logo" href="index.html">
                <i class="bi bi-gem"></i>
                <strong>QualityStore</strong>
            </a>
            <nav class="main-nav">
                <a href="index.html" class="nav-button">
                    <i class="bi bi-shop"></i> Voltar para a Loja
                </a>
            </nav>
        </div>
    </header>

    <main class="site-main">
        <div class="main-container">
            <div class="page-header">
                <h1>Painel do Administrador</h1>
            </div>

            <section class="admin-section">
                <div class="admin-grid">
                    <div class="form-column">
                        <div class="admin-card">
                            <h2 class="admin-card-title" id="form-product-title">Adicionar Novo Produto</h2>
                            <form id="form-product" class="admin-form">
                                <input type="hidden" id="produto-id">
                                <div class="form-group"><label for="produto-nome">Nome</label><input type="text" class="form-input" id="produto-nome" required></div>
                                <div class="form-group"><label for="produto-preco">Preço</label><input type="number" step="0.01" class="form-input" id="produto-preco" required></div>
                                <div class="form-group"><label for="produto-categoria">Categoria</label><input type="text" class="form-input" id="produto-categoria" required></div>
                                <div class="form-group"><label for="produto-descricao">Descrição</label><textarea class="form-input" id="produto-descricao" rows="4"></textarea></div>
                                <div class="form-group"><label for="produto-imagem">Imagem do Produto</label><input class="form-input" type="file" id="produto-imagem" name="imagem" accept="image/*"></div>
                                <div class="form-actions">
                                    <button type="submit" class="form-button">Salvar Produto</button>
                                    <button type="button" class="form-button secondary hidden" id="btn-cancel-edit">Cancelar Edição</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="list-column">
                        <div class="admin-card">
                            <h2 class="admin-card-title">Produtos Cadastrados</h2>
                            <div id="admin-product-list" class="admin-list"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="admin-section">
                <div class="admin-tabs">
                    <button class="tab-link active" data-tab="customers-panel">Clientes</button>
                    <button class="tab-link" data-tab="orders-panel">Pedidos</button>
                </div>
                <div class="admin-card tab-content active" id="customers-panel">
                    <h2 class="admin-card-title">Clientes Registrados</h2>
                    <div id="admin-customer-list" class="admin-table-container"></div>
                </div>
                <div class="admin-card tab-content" id="orders-panel" style="display: none;">
                    <h2 class="admin-card-title">Histórico de Pedidos</h2>
                    <div id="admin-order-list" class="admin-table-container"></div>
                </div>
            </section>
        </div>
    </main>

    <footer class="site-footer-bottom">
        <div class="footer-container">
            <span>© 2025 QualityStore - Todos os direitos reservados.</span>
        </div>
    </footer>

    <script src="../js/admin.js"></script>
</body>
</html>
