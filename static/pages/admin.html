<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Painel do Administrador - QualityStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-gem"></i>
                    <strong>QualityStore</strong>
                </a>
                <a href="index.html" class="btn btn-outline-light">
                    <i class="bi bi-shop"></i> Voltar para a Loja
                </a>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="mb-4">Painel do Administrador</h1>

        <ul class="nav nav-tabs" id="adminTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="products-tab" data-bs-toggle="tab" data-bs-target="#products-panel" type="button" role="tab">Gerenciar Produtos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="customers-tab" data-bs-toggle="tab" data-bs-target="#customers-panel" type="button" role="tab">Clientes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders-panel" type="button" role="tab">Pedidos</button>
            </li>
        </ul>

        <div class="tab-content" id="adminTabContent">

            <div class="tab-pane fade show active" id="products-panel" role="tabpanel">
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="form-product-title">Adicionar Novo Produto</h5>
                                <form id="form-product">
                                    <input type="hidden" id="produto-id">
                                    <div class="mb-3">
                                        <label for="produto-nome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="produto-nome" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="produto-preco" class="form-label">Preço</label>
                                        <input type="number" step="0.01" class="form-control" id="produto-preco" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="produto-categoria" class="form-label">Categoria</label>
                                        <input type="text" class="form-control" id="produto-categoria" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="produto-descricao" class="form-label">Descrição</label>
                                        <textarea class="form-control" id="produto-descricao" rows="3"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="produto-imagem" class="form-label">Imagem do Produto</label>
                                        <input class="form-control" type="file" id="produto-imagem" name="imagem" accept="image/*">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Salvar Produto</button>
                                    <button type="button" class="btn btn-secondary d-none" id="btn-cancel-edit">Cancelar Edição</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h5 class="mb-3">Produtos Cadastrados</h5>
                        <div id="admin-product-list" class="list-group">
                            </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="customers-panel" role="tabpanel">
                <div class="mt-4">
                    <h5 class="mb-3">Clientes Registrados</h5>
                    <div id="admin-customer-list">
                        </div>
                </div>
            </div>

            <div class="tab-pane fade" id="orders-panel" role="tabpanel">
                <div class="mt-4">
                    <h5 class="mb-3">Histórico de Pedidos</h5>
                    <div id="admin-order-list">
                        </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">
            <span>© 2025 QualityStore - Todos os direitos reservados.</span>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../js/admin.js"></script>
</body>
</html>
