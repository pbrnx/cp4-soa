<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Moderno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-gem"></i>
                    <strong>QualityStore</strong>
                </a>
                
                <div>
                    <button class="btn btn-light" id="cart-button">
                        <i class="bi bi-cart-fill"></i> Carrinho
                        <span class="badge bg-danger rounded-pill" id="cart-count">0</span>
                    </button>
                    <a href="login.html" class="btn btn-primary" id="login-button">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                    <div id="user-session" class="d-inline-block"></div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="page-title">Nossos Produtos</h1>
            <a href="#" id="back-to-products" class="btn btn-outline-secondary d-none">
                <i class="bi bi-arrow-left"></i> Voltar aos produtos
            </a>
        </div>

        <section id="products-view">
            <div id="product-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                </div>
        </section>

        <section id="cart-view" class="d-none">
            <div id="cart-items-container"></div>
            <hr>
            <div class="text-end">
                <h3>Total: <span id="cart-total">R$ 0,00</span></h3>
                <button id="checkout-button" class="btn btn-success btn-lg mt-3">Finalizar Compra</button>
            </div>
            <div id="checkout-message" class="mt-4"></div>
        </section>

    </main>

    <footer class="footer mt-auto py-3 bg-dark text-white text-center">
        <div class="container">
            <span>Â© 2025 QualityStore - Todos os direitos reservados.</span>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
