<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - QualityStore</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* Estilo para centralizar o formulário */
        body, html {
            height: 100%;
        }
        .container-cadastro {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .card-cadastro {
            width: 100%;
            max-width: 450px; /* Um pouco mais largo para os campos extras */
        }
    </style>
</head>
<body class="bg-light">

    <div class="container-cadastro">
        <div class="card p-4 shadow-sm card-cadastro">
            <div class="text-center mb-4">
                <h2 class="h3 mb-3 fw-normal">Crie sua Conta</h2>
            </div>
            <form id="cadastro-form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
                    <label for="nome">Nome Completo</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                    <label for="email">Endereço de e-mail</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="documento" placeholder="CPF ou CNPJ" required>
                    <label for="documento">Documento (CPF/CNPJ)</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                    <label for="password">Senha</label>
                </div>

                <div id="cadastro-error" class="alert alert-danger d-none" role="alert">
                    </div>
                
                <div id="cadastro-success" class="alert alert-success d-none" role="alert">
                    Cadastro realizado com sucesso! Você será redirecionado.
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Cadastrar</button>
            </form>
            <div class="text-center mt-3">
                <p class="mb-0">Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
